<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>Documents All</title>
</head>

<body>
    <h1>Documents All</h1>
    <p>
        This is a documents all page.
    </p>

    <div id="documents"></div>

    <script>
        const api_url = 'http://localhost:8080/api/v1';

        async function get_all_documents() {
            await fetch(api_url + '/documents')
                .then(response => response.json())
                .then(json => {
                    const documents = json;

                    let html = `  
                <table>
                    <tr>
                        <th>title</th>
                        <th>authors</th>
                </tr>
                `
                    documents.forEach(document => {
                        html += `
                        <tr>
                            <td>${document.title}</td>
                            <td>${document.authors}</td>
                        </tr>
                        `
                    });
                    html += `
                </table>
                `
                    console.log(html);

                    document.getElementById('documents').innerHTML = html;
                });
        }

        get_all_documents();
    </script>

</body>

</html>
